<!doctype html>
<html lang="en">

    <link rel="stylesheet" href="./index.css">

  <body>
      <div id="root"></div>
      <div id="preloader">
        <div class="plod">
            <span class="lod1"><img src="./src/assets/Loader-1.jpg" alt="Loader" loading="lazy"></span>
        </div>
      </div>
      
      <div class="pop-bg"></div>
      
      <!-- Main JS file -->
      <script type="module" src="/src/main.jsx"></script>

      <!-- Preloader script -->
      <script>
        window.addEventListener('load', function() {
          var preloader = document.getElementById('preloader');
          
          // Set a delay of 2 seconds (2000 milliseconds) before hiding the preloader
          setTimeout(function() {
            preloader.style.display = 'none';
          }, 500); 
        });
      </script>
